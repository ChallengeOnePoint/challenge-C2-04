<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <title>Kitty Gallery</title>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="//cdn.rawgit.com/woothemes/FlexSlider/master/jquery.flexslider-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.min.js"></script>
    <script src="//cdn.rawgit.com/thenikso/angular-flexslider/master/angular-flexslider.js"></script>
    <script src="application.js"></script>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/flexslider/2.6.0/flexslider.min.css" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="main.css">
  </head>
  <body ng-controller="AppController as app" ng-class="app.class">
    <div class="diaporama-wrapper" ng-show="app.diaporamaVisible">
      <div>
        <button ng-click="app.toggleDiaporama()">&times;</button>
      </div>
      <div class="diaporama-image-wrapper">
        <img
          ng-src="cats/{{ app.diaporamaKitten.picture }}"
          alt="{{ app.diaporamaKitten.name }}">
      </div>
    </div>
    <div class="display-buttons">
      <button ng-click="app.toggleDiaporama()">Diaporama</button>
      <button>Grande</button>
      <button>Petite</button>
      <button>Liste</button>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="nav navbar-nav navbar-left">
          <a href="/" class="navbar-brand">Catstagram</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li class="navbar-text">Display mode:</li>
          <li class="mode-big"><a ng-click="app.display('big')"><i class="glyphicon glyphicon-th-large"></i></a></li>
          <li class="mode-small"><a ng-click="app.display('small')"><i class="glyphicon glyphicon-th"></i></a></li>
          <li class="mode-list"><a ng-click="app.display('list')"><i class="glyphicon glyphicon-th-list"></i></a></li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div ng-class="app.photoClass" class="cat-wrap" ng-repeat="kitten in app.kittens track by $index">
        <img
          class="cat-img"
          ng-src="cats/{{ kitten.picture }}"
          alt="{{ kitten.name }}">
        <div class="caption">
          <p ng-bind="kitten.name"></p>
          <p ng-bind="kitten.age"></p>
          <p ng-bind="kitten.gender"></p>
        </div>
      </div>
    </div>
  </body>
</html>
