<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <title>Kitty Gallery</title>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="//cdn.rawgit.com/woothemes/FlexSlider/master/jquery.flexslider-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.min.js"></script>
    <script src="//cdn.rawgit.com/thenikso/angular-flexslider/master/angular-flexslider.js"></script>
    <script src="application.js"></script>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/flexslider/2.6.0/flexslider.min.css" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="main.css">
  </head>
  <body ng-controller="AppController as app" ng-class="app.class">
    <!-- TODO flexslider integration-->
    <!--
    <flex-slider slide="kitten in app.kittens track by $index">
      <li>
        <img ng-src="cats/{{ kitten.picture }}" alt="{{ kitten.name }}"/>
      </li>
    </flex-slider>
    -->
    <div class="display-buttons">
      <button ng-click="app.display('big')">Grande</button>
      <button ng-click="app.display('small')">Petite</button>
      <button ng-click="app.display('list')">Liste</button>
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-4"  ng-repeat="kitten in app.kittens track by $index">
        <div class="thumbnail">
          <img
            class="cat-img"
            ng-src="cats/{{ kitten.picture }}"
            alt="{{ kitten.name }}">
          <div class="caption">
            <h3>Thumbnail label</h3>
            <p ng-bind="kitten.name"></p>
            <p ng-bind="kitten.age"></p>
            <p ng-bind="kitten.gender"></p>
            <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
